<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>White Rabbit</title>
    <style>
        
        :root {
            --bg-color: #050505;
            --text-primary: #d1d1d1;
            --text-accent: #0f0; 
            --text-error: #ff3333; 
            --text-dim: #555; 
            --white-glow: #fff;
            --font-main: 'Courier New', Courier, monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh;
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
            z-index: 9;
            pointer-events: none;
        }

        /* Başlangıç Ekranı */
        #init-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 0.8s;
        }

        #init-btn {
            background: transparent;
            color: var(--text-accent);
            border: 2px solid var(--text-accent);
            padding: 20px 40px;
            font-family: var(--font-main);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 5px var(--text-accent);
            animation: pulse 2s infinite;
            position: relative;
            z-index: 1000;
            -webkit-tap-highlight-color: transparent; 
        }

        #init-btn:active, #init-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
        }

        /* Konsol */
        #console {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 120px; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            font-size: 18px;
            line-height: 1.6; 
            z-index: 5;
            text-shadow: 0 0 2px rgba(209, 209, 209, 0.3);
            scroll-behavior: auto; 
        }

        #console::-webkit-scrollbar { display: none; }

        .line {
            display: grid;
            grid-template-columns: max-content 1fr; 
            gap: 12px; 
            align-items: baseline; 
            margin-bottom: 15px;
            opacity: 0.95;
            min-height: 1.5em; 
            width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .line::before {
            content: ">";
            color: var(--text-dim);
            font-weight: bold;
            user-select: none;
            font-family: monospace;
        }
        
        .line.sys-boot::before { content: "#"; color: var(--text-accent); }
        .line.error::before { content: "!"; color: var(--text-error); }
        
        .sys-boot {
            color: var(--text-dim);
            font-family: monospace;
            font-size: 0.85em;
            letter-spacing: 0;
            word-break: break-all;
        }

        .highlight { 
            color: #fff; 
            font-weight: bold; 
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6); 
        }

        @keyframes glow-green {
            0% { text-shadow: 0 0 5px rgba(0,255,0,0.4); opacity: 0.9; }
            50% { text-shadow: 0 0 15px rgba(0,255,0,0.8), 0 0 5px rgba(0,255,0,1); opacity: 1; }
            100% { text-shadow: 0 0 5px rgba(0,255,0,0.4); opacity: 0.9; }
        }
        .green { 
            color: var(--text-accent); 
            animation: glow-green 2s infinite alternate;
            letter-spacing: 1px;
        }

        .error { 
            color: var(--text-error); 
            font-weight: bold; 
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8); 
            letter-spacing: 0.5px; 
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--text-accent);
            margin-left: 2px;
            box-shadow: 0 0 8px var(--text-accent);
            vertical-align: text-bottom;
            flex-shrink: 0;
            margin-top: 5px; 
        }
        .cursor.blinking { animation: blink 0.8s step-end infinite; }

        #final-stage {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(5, 5, 5, 0.98); 
            z-index: 9999; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in;
            padding: 20px;
        }

        .rabbit-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9));
            animation: float 4s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .rabbit-link {
            display: block;
            color: var(--white-glow);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 15px 25px;
            -webkit-tap-highlight-color: transparent;
        }

        .rabbit-link:active, .rabbit-link:hover {
            color: #000;
            background-color: #fff;
            box-shadow: 0 0 30px #fff;
        }

        .rabbit-link.unlocked {
            color: var(--text-accent);
            background-color: transparent;
            border: 1px solid var(--text-accent);
            box-shadow: 0 0 20px var(--text-accent), inset 0 0 10px var(--text-accent);
            text-shadow: 0 0 5px var(--text-accent);
            pointer-events: none;
            font-family: monospace;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
            40%, 60% { transform: translate3d(3px, 0, 0); }
        }
        .shaking { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes blink { 50% { opacity: 0; } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }

        @media (max-width: 600px) {
            #console { 
                padding: 15px; 
                padding-bottom: 80px;
                font-size: 15px; 
            }
            .line { 
                margin-bottom: 12px;
                gap: 8px; 
            }
            .rabbit-icon { width: 90px; height: 90px; }
            .rabbit-link { 
                font-size: 1.1rem; 
                letter-spacing: 2px;
                width: 100%; 
            }
        }
    </style>
</head>
<body>

    <div id="init-screen">
        <button id="init-btn">[ SİSTEMİ BAŞLAT ]</button>
    </div>

    <div id="console">
        <span class="cursor blinking"></span>
    </div>

    <div id="final-stage-template" style="display:none;">
        <div id="final-stage">
            <img src="tavsan.png" class="rabbit-icon" alt="Beyaz Tavşan" onerror="this.style.display='none'; document.getElementById('backup-svg').style.display='inline-block';">
            
            <svg id="backup-svg" class="rabbit-icon" style="display:none;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C13 2 14 3 14 5V8H15C17.21 8 19 9.79 19 12V16C19 16.55 18.55 17 18 17H17V21C17 21.55 16.55 22 16 22H8C7.45 22 7 21.55 7 21V17H6C5.45 17 5 16.55 5 16V12C5 9.79 6.79 8 9 8H10V5C10 3 11 2 12 2ZM8 12V15H16V12C16 10.9 15.1 10 14 10H10C8.9 10 8 10.9 8 12ZM13 12.5C13 12.78 13.22 13 13.5 13C13.78 13 14 12.78 14 12.5C14 12.22 13.78 12 13.5 12C13.22 12 13 12.22 13 12.5ZM10 12.5C10 12.78 10.22 13 10.5 13C10.78 13 11 12.78 11 12.5C11 12.22 10.78 12 10.5 12C10.22 12 10 12.22 10 12.5Z" fill="white"/>
                <path d="M10 2L9 6" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M14 2L15 6" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>

            <div class="rabbit-link" id="action-btn">BEYAZ TAVŞANI TAKİP ET</div>
        </div>
    </div>

    <script>
        const manifesto = [
            { t: "[SYSTEM_BOOT]: Bağlantı kuruluyor... 10.0.0.1", style: "sys-boot", delay: 800 },
            { t: " " },
            { t: "Şu an okuduğun bölümden memnun musun?" },
            { t: "Yoksa sadece sistem seni oraya itti diye mi devam ediyorsun?" },
            { t: " " },
            { t: "Gelecek senin için net bir hedef mi?" },
            { t: "Yoksa adına “plan” dediğin bulanık bir çorba mı?" },
            { t: " " },
            { t: "Artık dürüst olalım.", style: "error" },
            { t: "Üniversite okumak bir ayrıcalık değil." },
            { t: "Bir başarı da değil." },
            { t: " " },
            { t: "Herkes okuyabiliyor." },
            { t: "Ama herkes düşünemiyor." },
            { t: "Herkes üretemiyor." },
            { t: "Herkes risk alamıyor.", style: "error" },
            { t: " " },
            { t: "Bir diploma" },
            { t: "Ne bildiğini ölçer," },
            { t: "Ne nasıl düşündüğünü," },
            { t: "Ne de zor bir problem karşısında ne yaptığını." },
            { t: " " },
            { t: "Eğer “burada zaman mı kaybediyorum” diye soruyorsan", delay: 300 },
            { t: "Doğru yerdesin.", style: "green" },
            { t: " " },
            { t: "Biz de o soruyu sorduk" },
            { t: "Ve cevabı duymaktan kaçmadık." },
            { t: " " },
            { t: "Kimse gelip seni seçmeyecek." },
            { t: "Kimse sana “hazırsın” demeyecek." },
            { t: " " },
            { t: "Gelecek belirsiz." },
            { t: "Kurallar eskidi." },
            { t: "Sistem yavaş." },
            { t: "Ve kimse seni kurtarmaya gelmeyecek.", style: "error" },
            { t: " " },
            { t: "Bize hep şunu söylediler:" },
            { t: "“Her yol Roma’ya çıkar.”" },
            { t: " " },
            { t: "Biz hazır yolları takip etmeyi değil," },
            { t: "Yeni bir yol inşa etmeyi seçtik.", style: "green" },
            { t: " " },
            { t: "Burada lider yok." },
            { t: "Kurtarıcı yok." },
            { t: "Peşinden gidilecek bir figür yok." },
            { t: " " },
            { t: "Eğer birini izlemek istiyorsan" },
            { t: "Yanlış yerdesin.", style: "error" },
            { t: " " },
            { t: "Ama senin gibi düşünen insanların" },
            { t: "Bir araya gelip," },
            { t: "Üretmek,", style: "green" },
            { t: "Denemek,", style: "green" },
            { t: "Yanılmak,", style: "green" },
            { t: "Tekrar ayağa kalkmak" },
            { t: "Ve gerçekten bir şey ortaya koymak istediği bir yer arıyorsan," },
            { t: " " },
            { t: "Doğru yerdesin.", style: "highlight" },
            { t: " " },
            { t: "Zaman sınırlı." },
            { t: "Dikkat değerli." },
            { t: "Konfor pahalı." },
            { t: " " },
            { t: "Biz beklemiyoruz." },
            { t: "Biz talep etmiyoruz." },
            { t: "Biz inşa ediyoruz.", style: "highlight" }
        ];

       
        let audioCtx;
        let masterGain;
        let noiseBuffer; 

        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            masterGain = audioCtx.createGain();
            masterGain.gain.setValueAtTime(0.5, audioCtx.currentTime); 
            
            const compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.setValueAtTime(-20, audioCtx.currentTime);
            compressor.knee.setValueAtTime(40, audioCtx.currentTime);
            compressor.ratio.setValueAtTime(12, audioCtx.currentTime);
            
            masterGain.connect(compressor);
            compressor.connect(audioCtx.destination);

            
            const bufferSize = audioCtx.sampleRate * 2.0; 
            noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
        }

        
        function playKeySound(type) {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const t = audioCtx.currentTime;
            
            
            const src = audioCtx.createBufferSource();
            src.buffer = noiseBuffer;
            
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass'; 
            
            
            const randomFreq = Math.random() * 400; 

            const gain = audioCtx.createGain();

            if (type === 'error') {
                // Hata: Biraz daha kalın ve bozuk
                filter.frequency.value = 500;
                gain.gain.setValueAtTime(0.3, t);
            } else if (type === 'highlight' || type === 'green') {
                // Vurgu: Biraz daha tiz ve keskin
                filter.frequency.value = 1500 + randomFreq;
                gain.gain.setValueAtTime(0.15, t);
            } else {
                
                filter.frequency.value = 1000 + randomFreq; 
                gain.gain.setValueAtTime(0.1, t);
            }

            
            gain.gain.setValueAtTime(0, t);
            gain.gain.linearRampToValueAtTime(gain.gain.value, t + 0.005); // Çok hızlı yüksel
            gain.gain.exponentialRampToValueAtTime(0.001, t + 0.04); 

            src.connect(filter);
            filter.connect(gain);
            gain.connect(masterGain);

            src.start(t);
            src.stop(t + 0.05);

           
            if (type === 'highlight' || type === 'green') {
                const osc = audioCtx.createOscillator();
                const oscGain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(2000, t);
                oscGain.gain.setValueAtTime(0.05, t);
                oscGain.gain.exponentialRampToValueAtTime(0.001, t + 0.03);
                
                osc.connect(oscGain);
                oscGain.connect(masterGain);
                osc.start(t);
                osc.stop(t + 0.05);
            }
        }

        
        function playDecryptSound() {
            if (!audioCtx) return;
            const t = audioCtx.currentTime;
            const frequencies = [800, 1000, 1200];
            
            frequencies.forEach((freq, index) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, t + index * 0.1);
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(1500, t);

                gain.gain.setValueAtTime(0.1, t + index * 0.1);
                gain.gain.exponentialRampToValueAtTime(0.001, t + index * 0.1 + 0.2);

                osc.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain); 
                
                osc.start(t + index * 0.1);
                osc.stop(t + index * 0.1 + 0.2);
            });
        }

        
        function playFinaleSound() {
            if (!audioCtx) return;
            const t = audioCtx.currentTime;

            const subOsc = audioCtx.createOscillator();
            const subGain = audioCtx.createGain();
            subOsc.type = 'triangle'; 
            subOsc.frequency.setValueAtTime(300, t); 
            subOsc.frequency.exponentialRampToValueAtTime(80, t + 3); 
            
            subGain.gain.setValueAtTime(0.3, t);
            subGain.gain.linearRampToValueAtTime(0, t + 4);
            
            subOsc.connect(subGain);
            subGain.connect(masterGain);
            subOsc.start(t);
            subOsc.stop(t + 4);

            const sweepOsc = audioCtx.createOscillator();
            const sweepGain = audioCtx.createGain();
            const sweepFilter = audioCtx.createBiquadFilter();
            sweepOsc.type = 'sawtooth';
            sweepOsc.frequency.setValueAtTime(150, t);
            sweepOsc.frequency.linearRampToValueAtTime(50, t + 3);
            
            sweepFilter.type = 'lowpass';
            sweepFilter.frequency.setValueAtTime(400, t);
            sweepFilter.frequency.linearRampToValueAtTime(1500, t + 0.5); 
            
            sweepGain.gain.setValueAtTime(0, t);
            sweepGain.gain.linearRampToValueAtTime(0.1, t + 0.1);
            sweepGain.gain.exponentialRampToValueAtTime(0.001, t + 3);
            
            sweepOsc.connect(sweepFilter);
            sweepFilter.connect(sweepGain);
            sweepGain.connect(masterGain);
            sweepOsc.start(t);
            sweepOsc.stop(t + 3);

            if (noiseBuffer) {
                const noiseSrc = audioCtx.createBufferSource();
                noiseSrc.buffer = noiseBuffer;
                const noiseGain = audioCtx.createGain();
                const noiseFilter = audioCtx.createBiquadFilter();
                noiseFilter.type = 'highpass';
                noiseFilter.frequency.value = 2000;
                
                noiseSrc.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(masterGain);
                
                const now = t;
                noiseGain.gain.setValueAtTime(0, now);
                noiseGain.gain.setValueAtTime(0.1, now);
                noiseGain.gain.setValueAtTime(0, now + 0.1);  
                noiseGain.gain.setValueAtTime(0.1, now + 0.2); 
                noiseGain.gain.setValueAtTime(0, now + 0.3);  
                noiseGain.gain.setValueAtTime(0.15, now + 0.5); 
                noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 2); 
                noiseSrc.start(now);
                noiseSrc.stop(now + 2.5);
            }
        }

        const consoleDiv = document.getElementById('console');
        const cursor = document.querySelector('.cursor');
        const initScreen = document.getElementById('init-screen');
        const finalTemplate = document.getElementById('final-stage-template');

        function triggerShake() {
            consoleDiv.classList.remove('shaking');
            void consoleDiv.offsetWidth; 
            consoleDiv.classList.add('shaking');
        }

        async function typeLine(text, style) {
            const lineDiv = document.createElement('div');
            lineDiv.className = 'line ' + (style || '');
            consoleDiv.insertBefore(lineDiv, cursor);

            if (style === 'error') triggerShake();

            cursor.classList.remove('blinking');

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                lineDiv.textContent += char;

                if (char !== ' ') {
                    playKeySound(style); 
                } else {
                    playKeySound('highlight'); 
                }
                
                consoleDiv.scrollTop = consoleDiv.scrollHeight;

                let speed = Math.random() * 40 + 30; 
                if (['.', ',', '?', ':', ';'].includes(char)) speed += 200;
                
                await new Promise(r => setTimeout(r, speed));
            }
            cursor.classList.add('blinking');
        }

        async function startSystem() {
            initScreen.style.opacity = '0';
            setTimeout(() => initScreen.style.display = 'none', 800);
            
            initAudio(); 

            for (let item of manifesto) {
                if (item.delay) await new Promise(r => setTimeout(r, item.delay));

                if (item.t === " ") {
                    const br = document.createElement('br');
                    consoleDiv.insertBefore(br, cursor);
                    await new Promise(r => setTimeout(r, 200));
                } else {
                    await typeLine(item.t, item.style);
                    await new Promise(r => setTimeout(r, 150)); 
                }
            }

            cursor.style.display = 'none';
            await new Promise(r => setTimeout(r, 1000));

            const finalContent = finalTemplate.innerHTML;
            const wrapper = document.createElement('div');
            wrapper.innerHTML = finalContent;
            const finalElement = wrapper.firstElementChild;
            
            document.body.appendChild(finalElement);
            
            finalElement.style.display = 'flex'; 
            finalElement.style.flexDirection = 'column';
            finalElement.style.alignItems = 'center';
            finalElement.style.justifyContent = 'center';

            playFinaleSound();

            requestAnimationFrame(() => {
                finalElement.style.opacity = '1';
            });

            const liveActionBtn = finalElement.querySelector('#action-btn');

            if (liveActionBtn) {
                liveActionBtn.addEventListener('click', () => {
                    if (!liveActionBtn.classList.contains('unlocked')) {
                        playDecryptSound();
                        liveActionBtn.textContent = "DECRYPTING...";
                        
                        setTimeout(() => {
                            liveActionBtn.textContent = "ERİŞİM KODU: B-251";
                            liveActionBtn.classList.add('unlocked');
                        }, 500);
                    }
                });
            }
        }

        document.getElementById('init-btn').addEventListener('click', startSystem);

    </script>
</body>
